<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <h1>Coding Game Quiz</h1>
        <div id="question container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="submit-btn" class="submit-btn btn hide">Submit</button>
            <button id="back-btn" class="back-btn btn hide">Back</button>
            <button id="clear-btn" class="clear-btn btn hide">Clear High Score</button>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
